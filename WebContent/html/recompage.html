<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HomeWork Belhard Java EE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.ru.js" charset="UTF-8"></script>

</head>

<body>
	<div id="mainWrapper">
		<header> </header>
		
	
			<section class="mainContent-reg">
				<form id="id_taskOneForm" name="taskOneForm" action="recoletter.do" onsubmit="return validateRecForm()" method="post" class="mainForm-reg">
					<h2 class="h2-reg">Введите информацию для создания рекомендательного письма</h2>
					
                    <label id="id_surname_label" for="id_surname" class="js-label">Эта строка пустаю. Введите фамилию!</label>
                    <input  type="text" id="id_surname" name="txt_surname" class="form-control-reg" placeholder="Фамилия">

					<label id="id_name_label" for="id_name" class="js-label">Эта строка пуста. Введите имя!</label>
                    <input  type="text" id="id_name" name="txt_name" class="form-control-reg" placeholder="Имя">
                    
					<label id="id_middle_name_label" for="id_middle_name" class="js-label">Эта строка пуста. Введите отчество! </label>
                    <input type="text" id="id_middle_name" name="txt_middle_name" class="form-control-reg" placeholder="Отчество">
                    
					<div class="control-group">
               			<label class="control-label">Start</label>
                		<div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    		<input size="16" type="text" value="" readonly name="start_date">
                    		<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
                		</div>
						<input type="hidden" id="dtp_input2" value="" /><br/>
            		</div>
                    
                    <div class="control-group">
               			<label class="control-label">Finish</label>
                		<div class="controls input-append date form_date" width="100%" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    		<input size="16" type="text" value="" readonly name="finish_date">
                    		<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
                		</div>
						<input type="hidden" id="dtp_input3" value="" /><br/>
            		</div>

                    <!-- Multiple Checkboxes -->
					<div class="form-group">
						  <label class="col-md-4 control-label">Список тем, изученных самостоятельно</label>
						  <div class="col-md-4">
						  	<div class="checkbox" id="id-themes">
                            </div>
					</div>
						</div>

					<label id="id_project_name_label" for="id_project_name" class="js-label">Эта строка пуста. Введите тему проекта!</label>
                    <input type="text" id="id_project_name" name="projectName" class="form-control-reg" placeholder="Тема курсового проекта">

					<label id="id_rating_label" for="id_rating">Оценка курса</label>
					<select id="id_rating" name="rating" class="combo-box-reg">
						<option value="Отлично">Отлично</option>
						<option value="Хорошо">Хорошо</option>
						<option value="Удовлетворительно">Удовлетворительно</option>
					</select>
                  
                    <label id="id_teatcher_surname_label" for="id_teatcher_surname" class="js-label">Эта строка пуста. Введите фамилию!</label>
                    <input  type="text" id="id_teatcher_surname" name="txt_teatcher_surname" class="form-control-reg" placeholder="Фамилия преподавателя">
  					
  					<label id="id_teatcher_name_label" for="id_teatcher_name" class="js-label">Эта строка пуста. Введите имя!</label>
                    <input  type="text" id="id_teatcher_name" name="txt_teatcher_name" class="form-control-reg" placeholder="Имя преподавателя">
                    
					<label id="id_teatcher_middle_name_label" for="id_teatcher_middle_name" class="js-label">Эта строка пуста. Введите отчество!</label>
                    <input type="text" id="id_teatcher_middle_name" name="txt_teatcher_middle_name" class="form-control-reg" placeholder="Отчество преподавателя">

                    
                    <label>
						<input type="checkbox" id="id_arhivation" checked onChange="checkArhivation()" name="arhivation" value="Arhivation on">
                    	Упаковать в архив
					</label>
                    <div>
						<label>Тип архива</label>
                        <label><input type="radio" name="archive" value="jar" id="id-archive-jar">JAR</label>
                        <label><input type="radio" name="archive" value="zip" id="id-archive-zip" checked>ZIP</label><br>
					</div>

                    <input type="submit" name="submit" class="submit-reg" value="Send information" />


				</form>

			</section>
		</div>
	</div>

<script type="text/javascript">
	$('.form_date').datetimepicker({
        language:  'ru',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	
</script>

</body>
</html>
