<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HomeWork Belhard Java EE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script src="../js/validation.js" type="text/javascript"></script>
</head>

<body>
	<div id="mainWrapper">
		<header> </header>
		<section id="offer">
			<!-- The offer section displays a banner text for promotions -->
			<h2>Belhard Java EE</h2>
			<p>Tasks by Artem Osipov</p>
		</section>
		<div id="content">
			<section class="sidebar">
				<div id="menubar">
					<nav class="menu">
						<h2>
							<!-- Title for menu -->
							Homework
						</h2>
						<hr>
						<ul>
							<li><a href="../index.html" title="Link">Lesson 3 - Servlets</a></li>
						</ul>
					</nav>
				</div>
			</section>
			<section class="mainContent">
				<form id="id_taskOneForm" name="taskOneForm" action="../homework.do" onsubmit="return validateForm()" method="post" class="mainForm">
					<h2>Enter information about yourself</h2>
					<label id="id_name_label" for="txt_name" class="js-label">Field is empty or contains only spaces. Enter your correct name.</label>
                    <input  type="text" id="id_name" name="txt_name" class="form-control" placeholder="Name">
                    
                    <label id="id_surname_label" for="txt_surname" class="js-label">Enter your correct surname</label>
                    <input  type="text" id="id_surname" name="txt_surname" class="form-control" placeholder="Surname">

					<label id="id_middle_name_label" for="txt_middle_name" class="js-label">Middle name validation</label>
                    <input type="text" id="id_middle_name" name="txt_middle_name" class="form-control" placeholder="Middle name">
                    
                    <label id="id_passphrase_label" for="txt_passphrase" class="js-label">Enter something to this string</label>
                    <input type="password" id="id_passphrase" name="txt_passphrase" class="form-control" placeholder="Passphrase">
                    
                    <label id="id_age_label" for="txt_age" class="js-label">Enter your age (1-120)</label>
                    <input type="number" min="1" max="120" id="id_age" name="txt_age" class="form-control" placeholder="Age">

					<div>
						<label>Sex</label>
                        <label><input type="radio" name="sex" value="Male" id="sex_male" checked>Male</label>
                        <label><input type="radio" name="sex" value="Female" id="sex_female">Female</label><br>
					</div>
					<label id="id_course_label" for="course">Course</label>
                    <select id="id_course" name="course" class="combo-box" onChange="anotherCourses()">
						<option value="Java SE">Java SE</option>
						<option value="Java EE">Java EE</option>
						<option value="HTML+CSS">HTML+CSS</option>
						<option value="JavaScript">JavaScript</option>
						<option value="PHP">PHP</option>
					</select>
                    <label id="id_teacher_label" for="teacher">Teacher</label>
                    <select id="id_teacher" name="teacher" class="listbox" multiple>
						<option value="Mao Tse Tung">Mao Tse Tung</option>
						<option value="Obama's Sister">Obama's Sister</option>
						<option value="Johnny Depp">Johnny Depp</option>
					</select>
                    <label id="id_rating_label" for="rating">Rating</label>
                    <select id="id_rating" name="rating" class="combo-box">
						<option value="10">10</option>
						<option value="100500">100500</option>
						<option value="Quadrillion">Quadrillion</option>
						<option value="48 parrots">48 parrots</option>
						<option value="It was better than the Carlson's jam!">It was better than the Carlson's jam!</option>
					</select>
                    	<label id="id_another_course_label" for="id_another_course">Choose your next course</label>
                        <select id="id_another_course" name="anotherCourse" class="combo-box" onFocus="anotherCourses()">
					</select>
                    <label><input type="checkbox" id="id_off_validation"  onChange="checkValidation()" name="off_validation" value="radio">
                    Select if you want to disable JS validation</label>
                   <div id="id-find-course" tabindex="0">
						<label id="id-find-course-label">How did you find this course?</label><br/>
                        <label><input type="checkbox" name="courseInfo" id="id-find-1" value="Advertising on TV">Advertising on TV</label><br>
                        <label><input type="checkbox" name="courseInfo" id="id-find-2" value="Radio Advertising">Radio Advertising</label><br>
						<label><input type="checkbox" name="courseInfo" id="id-find-3" value="Advertising on the Internet">Advertising on the Internet</label><br>
						<label><input type="checkbox" name="courseInfo" id="id-find-4" value="Advertisement in the subway">Advertisement in the subway</label><br>
                        <label><input type="checkbox" name="courseInfo" id="id-find-5" value="The kind of creature spammed my mailbox">The kind of creature spammed my mailbox</label><br>
						<label><input type="checkbox" name="courseInfo" id="id-find-6" value="Other" onChange="return otherTextOn()">Other</label><br>
                    </div>
                    <input type="text" id="id-other-text" name="infoText" class="form-control" placeholder="Enter your variant" disabled>
                    <input type="submit" name="submit" class="submit" value="Send information" />

				</form>

			</section>
		</div>
		<footer>

			<div class="footerlinks">
				<p>Belhard Java EE course</p>
			</div>
		</footer>
	</div>
	
</body>
</html>
